name: Maussentials
author: Tulir293
main: net.maunium.bukkit.Maussentials.Maussentials
website: http://maunium.net
version: 0.1
commands:
  mauwelcomemessage:
    description: Print the welcome message.
    aliases: [welcomemessage, mauwm, wm, mauwelcomemsg, welcomemsg, mauwelcome, welcome, maumotd, motd]
  maukill:
    description: Kill a player.
    aliases: [kill, mauslay, slay]
  mauuuid:
    description: "UUID tools (fetches data from Mojangs' servers)"
    aliases: [uuid, mauuuidtools, uuidtools]
permissions:
  maussentials.welcomemessage:
    description: Print the welcome message.
    default: true
  maussentials.kill:
    description: Kill a player.
    default: OP
  maussentials.uuid:
    description: "UUID tools (fetches data from Mojangs' servers)"
    default: OP